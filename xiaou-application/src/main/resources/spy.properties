# P6Spy SQL日志配置
# 更多配置参考: https://p6spy.readthedocs.io/en/latest/configandusage.html

# 使用自定义日志格式化类
logMessageFormat=com.xiaou.common.config.P6SpyLogger

# 使用Slf4j日志输出
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# 日志级别 (INFO, DEBUG, WARN, ERROR)
# 设置为空表示使用默认的INFO
logLevel=

# 是否开启慢SQL记录
outagedetection=true

# 慢SQL记录标准（秒）
outagedetectioninterval=2

# 实际驱动（P6Spy会自动检测，一般不需要配置）
# driverlist=com.mysql.cj.jdbc.Driver

# 是否显示连接ID
connectionId.show=false

# 日期格式
dateformat=yyyy-MM-dd HH:mm:ss

# 过滤掉的SQL（正则表达式）
# 例如过滤 ping 检测SQL
filter=true
exclude=SELECT 1

# 是否开启日志（开发环境开启）
autoflush=true

# 打印堆栈信息（开发调试用，生产环境关闭）
stacktrace=false
